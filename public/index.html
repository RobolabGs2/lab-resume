<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>My awesome resume</title>
  <meta name="description" content="My awesome resume">
  <meta name="author" content="Johny Catswill">

  <link rel="stylesheet" href="css/styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    (function () {
      document.addEventListener('DOMContentLoaded', function () {
        const button = window.document.querySelector('.actions__download-btn');
        button.onclick = function () {
          const source = window.document.querySelector('.resume-page');
          html2pdf(source);
        };
      }, false);
    })();
  </script>

</head>

<body>
  <header class="header">
    <div class="header__content">
      <div class="logo">
        <a href="/" class="logo__text">CV Super Builder</a>
      </div>
      <div class="actions">
        <button class="actions__download-btn">Download PDF</button>
      </div>
    </div>
  </header>
  <main class="resume-container">
    <div class="resume-page">
      <section class="resume-header">
        <img src="/images/profile.jpg" width="70" height="70">
        <section class="resume-header_person">
          <div>Viacheslav Ivanchenko</div>
          <div>software developer</div>
        </section>
        <section class="contacts">
          <div> slavikelk@yandex.ru </div>
          <div> +7(952)606-64-24 </div>
        </section>
      </section>
      <section class="resume-description">
        To obtain a professional position in the consulting industry utilizing my relevant experience, technical expertise, and problem solving skills.
      </section>
      <section>
        <article class="resume-content">
          <section>
            <header>Образование</header>
            <article>Бакалавр комьютерных наук</article>
          </section>
        </article>
      </section>
    </div>
  </main>
</body>

</html>
